<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/output.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="mainContainer">

      <div class="navBar">
        <div class="navBarLeft">
          <div class="logo">
            <img src="img/logo.png" alt="logo">
          </div>
          <div class="menu">
            <a href="#"><p>MENU</p></a>
          </div>
        </div>
        <div class="navBarMiddle">
          <div class="teams">

            <div class="team">Blazers</div>
            <div class="team">Rockets</div>
            <div class="team">Spurs</div>

          </div>
        </div>
        <div class="navBarRight">
          <div class="downloadPrompt">
            <div class="prompt">
              <button>Download the App!</button>
            </div>
          </div>
        </div>
      </div>

      <div class="scoreRow">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
      </div>

      <div class="article">
        <div class="articlePic">
          <div class="articleHeader">
          </div>
        </div>

      </div>

      <div class="related">
        <div class="relatedBar">
          <div class="longBar">
            <div class="line">
            </div>
            <div class="relatedNews">
              <h1>RELATED NEWS</h1>
            </div>
            <div class="line">
            </div>
          </div>
          <hr>
          <div class="relatedTabs">
            <h1>ALL</h1>
            <h1>ARTICLES</h1>
            <h1>VIDEOS</h1>
          </div>
      </div>
    </div>
    <div class="teasers">
      <div class="teaserGrid">
        <div class="teaserRow">

        </div>
      </div>

    </div>

    <div class="more">

    </div>

      <div class="foot">
      </div>



    </div>
  </body>
</html>
